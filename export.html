<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View & Export NCs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="table-header">
    <h1>All Raised NCs</h1>
    <button onclick="exportNCs()">Export to Excel</button>
  </div>

  <table id="ncTable">
    <thead>
      <tr>
        <th>Originator</th><th>Date</th><th>System</th><th>PO</th><th>Project</th>
        <th>Part No</th><th>Part Name</th><th>Work Centre Discovered</th><th>others</th><th>Description</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let entries = JSON.parse(localStorage.getItem('ncEntries') || '[]');
    const tbody = document.querySelector('#ncTable tbody');

    function renderTable() {
      tbody.innerHTML = '';
      entries.forEach((entry, index) => {
        const row = document.createElement('tr');
        [
          'originator', 'date', 'system', 'po', 'project',
          'partNo', 'partName', 'workCentre', 'discoveredArea', 'description'
        ].forEach(key => {
          const cell = document.createElement('td');
          cell.textContent = entry[key] || '';
          row.appendChild(cell);
        });

        const deleteCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteNC(index);
        deleteBtn.className = 'delete-btn';
        deleteCell.appendChild(deleteBtn);
        row.appendChild(deleteCell);

        tbody.appendChild(row);
      });
    }

    function exportNCs() {
      let csv = "Originator,Date,System,PO,Project,Part No,Part Name,Work Centre Area,Description\n";
      entries.forEach(e => {
        csv += `"${e.originator}","${e.date}","${e.system}","${e.po}","${e.project}","${e.partNo}","${e.partName}","${e.workCentre}","${e.discoveredArea}","${e.description}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'NC_Entries.csv';
      link.click();
    }

    function deleteNC(index) {
      if (confirm("Delete this NC entry?")) {
        entries.splice(index, 1);
        localStorage.setItem('ncEntries', JSON.stringify(entries));
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
