<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Roll Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }

        h1 {
            margin-top: 30px;
        }

        #shapeBox {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>üé≤ Shape Roll Game</h1>

<div id="shapeBox">‚ùì</div>

<button onclick="rollShape()">ROLL</button>

<script>
    const shapes = ["üî∫", "‚ù§Ô∏è", "‚≠ê", "‚ö™"];
    let rolling;

    function rollShape() {
        let count = 0;

        clearInterval(rolling);

        rolling = setInterval(() => {
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            document.getElementById("shapeBox").innerHTML = randomShape;
            count++;

            if (count > 15) { // stops after shuffle
                clearInterval(rolling);
            }
        }, 100);
    }
</script>

</body>
</html>
